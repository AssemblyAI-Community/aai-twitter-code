<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Visualizer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- D3.js for visualizations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1><i class="fas fa-comment-dots"></i> Meeting Visualizer</h1>
        <p>
          Upload your meeting recordings and visualize speaker patterns,
          sentiment, and key topics
        </p>
      </div>
    </header>

    <main class="container">
      <section id="upload-section">
        <div class="card">
          <h2>Upload Meeting Recording</h2>
          <form id="upload-form">
            <div class="form-group">
              <label for="meeting-title">Meeting Title</label>
              <input
                type="text"
                id="meeting-title"
                placeholder="Enter meeting title"
                required
              />
            </div>
            <div class="form-group">
              <label for="meeting-file">Audio/Video File</label>
              <div class="file-upload">
                <input
                  type="file"
                  id="meeting-file"
                  accept="audio/*,video/*"
                  required
                />
                <div class="file-upload-label">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <span>Choose a file or drag it here</span>
                </div>
                <div class="file-name"></div>
              </div>
            </div>
            <div class="upload-status">
              <div class="progress-container">
                <div class="progress-bar"></div>
              </div>
              <p class="status-message"></p>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-upload"></i> Upload and Process
            </button>
          </form>
        </div>
      </section>

      <section id="meetings-list">
        <h2>Recent Meetings</h2>
        <div id="meetings-container" class="meetings-grid">
          <!-- Meetings will be loaded here -->
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-pulse"></i>
          </div>
        </div>
      </section>

      <section id="meeting-details" class="hidden">
        <div class="back-button">
          <button id="back-to-meetings" class="btn btn-text">
            <i class="fas fa-arrow-left"></i> Back to Meetings
          </button>
        </div>

        <div class="meeting-header">
          <h2 id="meeting-detail-title">Meeting Title</h2>
          <div class="meeting-meta">
            <span id="meeting-date"></span>
            <span id="meeting-duration"></span>
          </div>
        </div>

        <div class="dashboard-grid">
          <!-- Speaker Distribution Chart -->
          <div class="card">
            <h3>Speaker Distribution</h3>
            <div id="speaker-chart" class="chart-container"></div>
          </div>

          <!-- Sentiment Timeline -->
          <div class="card">
            <h3>Sentiment Timeline</h3>
            <div id="sentiment-chart" class="chart-container"></div>
          </div>

          <!-- Topics Timeline -->
          <div class="card">
            <h3>Key Topics</h3>
            <div id="topics-chart" class="chart-container"></div>
          </div>

          <!-- Action Items -->
          <div class="card">
            <h3>Action Items</h3>
            <div id="action-items" class="action-items-list"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>Powered by AssemblyAI</p>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
